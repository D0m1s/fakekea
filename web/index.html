<!DOCTYPE html>
<head>
  <title>FakeKEA Shop</title>
  <link href="style.css" rel="stylesheet" />
  <link rel="icon" type="image/x-icon" href="logo.ico" />
  <script src="script.js" defer></script>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Chivo:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  />
  <script src="https://kit.fontawesome.com/6c88fe81a9.js" crossorigin="anonymous"></script>

</head>
<html>
  <div class="header">
	<img class="img" src="https://i.ibb.co/KK6Nh80/logo-main.png.png"></img>
	<h1 class="title">FakeKEA</h1>
	<h1 class="mid-title">PREMIUM IKEA RESELLER</h1>
  </div>

  <body id="appBody">
    <div class="container list">
      <div class="prod">
        <a class="list">
          <div class="product" data-name="0">
            <div class="item-img-wrap">
              <div class="img-link">
                <img src="https://cdn.shopify.com/s/files/1/0056/0912/8000/products/SofalovaNORAS8_700x700.jpg?v=1613816385">
              </div>
            </div>
            <div class="title"><span>sofaa</span></div>
            <div class="middle">
              <span>Sofos</span>
            </div>
            <div class="description">
              <div class="text">
            gera sofa    
              </div>
            </div>
            <div class="bottom">
              <div class="price"><span>255 €</span></div>
            </div>
          </div>
        </a>
      </div>     

    </div>
    <div class="products-preview">
      <div class="preview" data-target="0">
          <i class="fas fa-times"></i>
          <img src="https://cdn.shopify.com/s/files/1/0056/0912/8000/products/SofalovaNORAS8_700x700.jpg?v=1613816385"/>
          <h3>sofaa</h3>
          <p>gera sofa</p>
<table><tr><td>test1</td><td>vienas</td></tr><tr><td>test2</td><td>du</td></tr></table>          
          <div class="price">255 €</div>
        </div>
    </div>
  </body>

  <footer>
    <div class="content">
      <div class="left box">
        <div class="upper">
          <div class="topic">About us</div>
          <p>
            Designed by MadeInFiverr<br />
            FakeKEA is a premium IKEA furniture reseller
          </p>
        </div>
        <div class="middle box">
          <div class="upper">
            <div class="topic">
              <p></p>
            </div>
          </div>
        </div>
      </div>
      <div class="right box">
        <div class="topic">Contact us</div>
        <div class="phone">
          <a href="#"><i class="fas fa-phone-volume"></i>+370 123 456</a>
        </div>
        <div class="email">
          <a href="#"><i class="fas fa-envelope"></i>FakeKEA@gmail.com</a>
        </div>
      </div>
    </div>
  </footer>
</html>
